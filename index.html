<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متتبع المصروفات البسيط</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>متتبع المصروفات البسيط</h1>
        <div class="stats">
            <div class="stat">
                <h3>الرصيد الحالي</h3>
                <p id="balance" class="amount">0.00</p>
            </div>
            <div class="stat">
                <h3>المصروفات الكلية</h3>
                <p id="expenses" class="amount red">0.00</p>
                <p id="expense-percentage">(0%)</p>
            </div>
            <div class="stat">
                <h3>الدخل الكلي</h3>
                <p id="income" class="amount green">0.00</p>
                <p id="income-percentage">(0%)</p>
            </div>
        </div>
        <h2>إضافة / تعديل معاملة</h2>
        <form id="transaction-form">
            <label for="type">النوع:</label>
            <select id="type">
                <option value="income">دخل (+)</option>
                <option value="expense">مصروف (-)</option>
            </select>
            <label for="category">الفئة:</label>
            <input type="text" id="category" placeholder="أدخل فئة ..">
            <label for="amount">المبلغ:</label>
            <input type="number" id="amount" placeholder="أدخل المبلغ" required>
            <button type="submit">إضافة المعاملة</button>
        </form>
        <ul id="transaction-list"></ul>
    </div>
</body>
</html>
